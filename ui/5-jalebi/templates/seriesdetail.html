<section class="vod">
	
	<section class="detail serie">
		<div class="row-fluid">
			<div class="span3 poster"><img /></div>
			<div class="span4 data">
				<div class="title" />
				<div class="rating" />
				<div class="description" />
				<div class="row-fluid">
					<div class="span3" data-token="Language" />
					<div class="span9 language" />
				</div>
				<div class="row-fluid">
					<div class="span3" data-token="Duration" />
					<div class="span9 duration" />
				</div>
				<div class="row-fluid">
					<div class="span3" data-token="Year" />
					<div class="span9 year" />
				</div>
				<div class="row-fluid">
					<div class="span3" data-token="Actors" />
					<div class="span9 actors" />
				</div>
				<div class="row-fluid">
					<div class="span3" data-token="Tags" />
					<div class="span9 tags" />
				</div>
			</div>
			<div class="span5 episodes">
				<div class="divider-vertical" />
					<div class="playlist" data-extend-rows="false" />
				</div>
			</div>
		</div>
	</section>
	
	<div class="sub-menu-holder">
		<div class="sub-menu" />
	</div>
	
</section>
