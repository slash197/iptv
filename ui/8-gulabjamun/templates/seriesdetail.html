<section class="content full vod">
	<section class="detail serie">
		<div class="row-fluid">
			<div class="span3 poster"><img /></div>
			<div class="span9 row-fluid">
				<div class="span12 data">
					<div class="title" />
					<div class="rating" />
					<div class="description" />
					<div class="row-fluid box">
						<div class="span4 cover" />
						<div class="span4  summary">
							<div class="row-fluid">
								<div class="span4" data-token="Language" />

							</div>
							<div class="row-fluid">
								<div class="span4" data-token="Duration" />

							</div>
							<div class="row-fluid">
								<div class="span4" data-token="Year" />

							</div>
							<div class="row-fluid">
								<div class="span4" data-token="Actors" />

							</div>
							<div class="row-fluid">
								<div class="span4" data-token="Tags" />
								<div class="span9 tags" />
							</div>
						</div>	
						<div class="span4 episodes">
							<h3>Episodes</h3>
							<div class="playlist" data-extend-rows="false"/>
